<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bhaavan Prabhakar - Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f8ff;
        }

        .header {
            background-color: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
        }

        .header h1 {
            margin: 0;
            font-size: 24px;
        }

        .nav {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }

        .nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #0066cc;
            font-weight: bold;
            padding: 10px 15px;
            border: 1px solid transparent;
            border-radius: 5px;
        }

        .nav a:hover {
            background-color: #0066cc;
            color: white;
            border: 1px solid white;
        }

        .content {
            padding: 20px;
            max-width: 1000px;
            margin: auto;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        .section {
            display: none;
        }

        .section.active {
            display: block;
        }

        .footer {
            text-align: center;
            margin-top: 20px;
            padding: 10px;
            background-color: #333;
            color: white;
            font-size: 14px;
        }
    </style>
    <script>
        function showSection(sectionId) {
            const sections = document.querySelectorAll('.section');
            sections.forEach(section => section.classList.remove('active'));

            const activeSection = document.getElementById(sectionId);
            activeSection.classList.add('active');
        }
    </script>
</head>
<body>
    <div class="header">
        <h1>Bhaavan Prabhakar - Portfolio</h1>
        <div class="nav">
            <a href="#" onclick="showSection('resume')">Resume</a>
            <a href="#" onclick="showSection('biodata')">Biodata</a>
        </div>
    </div>

    <div class="content">
        <div id="resume" class="section active">
            <h2>Resume</h2>
            <iframe src="Resume.html" style="width: 100%; height: 600px; border: none;"></iframe>
        </div>

        <div id="biodata" class="section">
            <h2>Biodata</h2>
            <iframe src="BioData.html" style="width: 100%; height: 600px; border: none;"></iframe>
        </div>
    </div>

    <div class="footer">
        &copy; 2024 Bhaavan Prabhakar. All rights reserved.
    </div>
</body>
</html>
